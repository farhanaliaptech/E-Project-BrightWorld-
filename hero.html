<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hero Section</title>
  <!-- Bootstrap CSS CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    /* Custom hero section styles */
    .hero {
      height: 100vh; /* Full viewport height */
      background: url('https://source.unsplash.com/1600x900/?nature,water') no-repeat center center/cover;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 15px;
    }
    .hero .btn {
      padding: 12px 30px;
      font-size: 1.25rem;
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="container">
      <h1 class="display-3 fw-bold mb-3">Welcome to Our Website</h1>
      <p class="lead mb-4">
        Discover amazing content and experience the best services.
      </p>
      <a href="#" class="btn btn-primary btn-lg">Get Started</a>
    </div>
  </section>

  <!-- Bootstrap JS Bundle (optional for components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
